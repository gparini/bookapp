<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>

    <div>
      <form (ngSubmit)="onSubmit()">
        Nome: <input type="text" name="fname"><br>
        Cognome: <input type="text" name="lname"><br>
        Cellulare: <input type="text" name="lname"><br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>

<h2>Services</h2>

{{provaGianni}}
{{showGianni}}

<ul class="services" *ngIf="show">
  <li *ngFor="let service of services" 
      [class.selected]="service === selectedService"
      (click)="onSelect(service)">
      <span class="serv">{{service.id}}</span>
  </li>
</ul>


<mwl-demo-utils-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (beforeViewRender)="beforeMonthViewRender($event)"
    [refresh]="refresh"
    (dayClicked)="viewDate = $event.day.date; view = 'day'">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [hourSegments]="6"
    [viewDate]="viewDate"
    [events]="events"
    [dayStartHour]="9"
    [dayEndHour]="20"
    (dayHeaderClicked)="viewDate = $event.day.date; view = 'day'">
  </mwl-calendar-week-view>

  <mwl-day-view-scheduler
  *ngSwitchCase="'day'"
  [viewDate]="viewDate"
  [events]="events"
  [hourSegments]="6"
  (eventTimesChanged)="eventTimesChanged($event)"
  (userChanged)="userChanged($event)"
  (eventClicked)="handleEvent('Clicked', $event.event)">
</mwl-day-view-scheduler>
</div>
